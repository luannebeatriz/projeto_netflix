<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="assets/img/netflixlogo.png" alt="" />
        </a>
      </div>
    </div>

    <div class="login_body">
      <div class="login_box">
        <h2>Entrar</h2>
        <div id="wrongemail" class="wrong_email noaccess">
          <p>Desculpe, não encontramos uma conta com esse endereço de email.</p>
        </div>
        <div class="input_box">
          <input
            id="login"
            required
            type="email"
            placeholder="Email ou número de telefone"
          />
        </div>

        <div class="input_box">
          <input id="password" required type="password" placeholder="Senha" />
        </div>

        <div class="submit">
          <button class="button-as-link" onclick="login()">Entrar</button>
        </div>

        <div class="support">
          <div class="remember">
            <span
              ><input
                type="checkbox"
                style="margin: 0; padding: 0; height: 13px"
            /></span>
            <span>Lembre-se de mim</span>
          </div>
          <div class="help">
            <a href="#"> Precisa de ajuda? </a>
          </div>
        </div>

        <div class="login_footer">
          <div class="login_facebook">
            <span
              ><img height="20px" src="assets/img/fb-logo.png" alt="facebook"
            /></span>
            <span><a href="#">Conectar com Facebook</a></span>
          </div>

          <div class="sign_up">
            <p>Novo por aqui? <a href="#">Assine agora.</a></p>
          </div>

          <div class="terms">
            <p>
              Esta página é protegida pelo Google reCAPTCHA para garantir que
              você não é um robô. <a href="#">Saiba mais</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/script/script.js"></script>
</html>
